

<div>
  <div>
    <div>
      <div>
        <div class="container">
          <div class="sub_container">
            <div class="video_page1">
              <div style="height: 100%;">
                <div class="iframe-container iframe" style="height: 100%;">
                  <div
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                    style="width: 100%; height: 60vh"
                  >
                 
                    <div style="height: 100%; width: 100%;">
                        <video id="myPlayerID" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" style="height: 100%; width: 100%;">
                          <source [src]="selectedVideo" type="video/mp4" id="sourceId"></video>
                          <!-- You can add more <source> elements for different video formats -->
                         
                        
                        <!-- </video> -->
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="video_page2">
              <div class="custom-button" (click)="playPreviousVideo()">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 1024 1024"
                  class="mr-2"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M872 474H286.9l350.2-304c5.6-4.9 2.2-14-5.2-14h-88.5c-3.9 0-7.6 1.4-10.5 3.9L155 487.8a31.96 31.96 0 0 0 0 48.3L535.1 866c1.5 1.3 3.3 2 5.2 2h91.5c7.4 0 10.8-9.2 5.2-14L286.9 550H872c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z"
                  ></path></svg>Prev Lesson
              </div>
              <div class="custom-button" (click)="playNextVideo()">
                Next Lesson<svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 1024 1024"
                  class="ml-2"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M869 487.8L491.2 159.9c-2.9-2.5-6.6-3.9-10.5-3.9h-88.5c-7.4 0-10.8 9.2-5.2 14l350.2 304H152c-4.4 0-8 3.6-8 8v60c0 4.4 3.6 8 8 8h585.1L386.9 854c-5.6 4.9-2.2 14 5.2 14h91.5c1.9 0 3.8-.7 5.2-2L869 536.2a32.07 32.07 0 0 0 0-48.4z"
                  ></path>
                </svg>
              </div>
            </div>
            <h1 class="custom-text">
             {{selectedTitle}}
            </h1>
            <br />
            <div class="custom-container">
              <h5 class="txt_tag" (click)="showComponent(1)">Overview</h5>
              <h5 class="txt_tag_unselect" (click)="showComponent(2)">Resources</h5>
              <h5 class="txt_tag_unselect" (click)="showComponent(3)">Q&amp;A</h5>
              <h5 class="txt_tag_unselect" (click)="showComponent(4)">Reviews</h5>
            </div>

            <div class="bottom-navbar">
              <div *ngIf="currentComponent === 1">
               <app-overview></app-overview>
              </div>
              <div *ngIf="currentComponent === 2">
                <app-resources></app-resources>
              </div>
              <div *ngIf="currentComponent === 3">
                <app-comments></app-comments>
              </div>
              <div *ngIf="currentComponent === 4">
                <app-reviews></app-reviews>
              </div>
            </div>
            <br />
            <p class="txt_description">
             {{selectedDescription}}
            </p>
          </div>

          <div class="custom-element">
            <div class="custom-element2">
              <div class="custom-element3">
                <div class="custom-element4">
                  <div class="custom-element5">
                    <div class="custom-element6">
                      <h2 class="custom-element7">Full Course Content</h2>
                      <!-- <button class="custom-element8">
                    <svg
                      stroke="currentColor"
                      fill="currentColor"
                      stroke-width="0"
                      viewBox="0 0 16 16"
                      height="20"
                      width="20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                      ></path>
                    </svg>
                         </button> -->
                    </div>
                  </div>
                  <h5 style="color: white">{{course.length}} Lesson {{totaltime}} Minutes </h5>
                </div>
                <br />

                 <app-coursesidebar [courseList]="courseData"*ngFor="let courseData of course"(videoSelected)="playVideo($event)"></app-coursesidebar> 




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
