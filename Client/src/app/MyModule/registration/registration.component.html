<div class="Modal" tabindex="-1">
  <div class="Modal_box">
    <h1 class="Modal_Title">Join to ELearning</h1>
    <form [formGroup]="registrationform" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="lbl1_user" for="name">Enter your Name</label
        ><input
          id="name"
          placeholder="Enter your name"
          class="form-control"
          type="text"
          value=""
          name=""
          id="inputname"
          formControlName="name"
        />
        <mat-error
          class="validate_msg"
          *ngIf="registrationform.get('name')?.errors?.['invalidname']&& (f['name'].dirty || f['name'].touched)"
        >
          Max Length of Username is 5</mat-error
        >
      </div>
      <label class="lbl1_user" for="email">Enter your Email</label
      ><input
        id="email"
        formControlName="email"
        placeholder="loginmail@gmail.com"
        class="txt1_user"
        type="email"
        value=""
        name=""
      />
      <mat-error
        class="validate_msg"
        *ngIf="registrationform.get('email')?.errors?.['invalidEmail']&& (f['email'].dirty || f['email'].touched)"
        >Invalid Email Format</mat-error
      >

      <div class="password_div">
        <label class="lbl1_user" for="email">Enter your password</label
        ><input
          id="password"
          formControlName="password"
          placeholder="password!@%"
          class="txt1_user"
          type="password"
          value=""
          name="password"
        /><mat-error
          class="validate_msg"
          *ngIf="registrationform.get('password')?.errors?.['required'] && (f['password'].dirty || f['password'].touched)"
          >Password is required</mat-error
        >
        <mat-error    class="validate_msg"
          *ngIf="registrationform.get('password')?.errors?.['invalidPassword'] && registrationform.get('password')?.touched"
          >Password must contain at least 1 uppercase, 1 lowercase letter and 1
          special character</mat-error
        >
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 1024 1024"
          class="svg_1"
          height="20"
          width="20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 0 0 0-51.5zm-63.57-320.64L836 122.88a8 8 0 0 0-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 0 0 0 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 0 0 0 11.31L155.17 889a8 8 0 0 0 11.31 0l712.15-712.12a8 8 0 0 0 0-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 0 0-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 0 1 146.2-106.69L401.31 546.2A112 112 0 0 1 396 512z"
          ></path>
          <path
            d="M508 624c-3.46 0-6.87-.16-10.25-.47l-52.82 52.82a176.09 176.09 0 0 0 227.42-227.42l-52.82 52.82c.31 3.38.47 6.79.47 10.25a111.94 111.94 0 0 1-112 112z"
          ></path>
        </svg>
      </div>
      <div class="submit_sec">
        <input class="submit_btn" type="submit" value="Sign Up" />
      </div>
      <br />
      <h5 class="other_login">Or join with</h5>
      <div class="svg_avatar_div">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          version="1.1"
          x="0px"
          y="0px"
          viewBox="0 0 48 48"
          enable-background="new 0 0 48 48"
          class="cursor-pointer mr-2"
          height="30"
          width="30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#FFC107"
            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
	c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
	c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
          ></path>
          <path
            fill="#FF3D00"
            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
	C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
          ></path>
          <path
            fill="#4CAF50"
            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
          ></path>
          <path
            fill="#1976D2"
            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
          ></path>
        </svg>
      </div>
      <h5 class="other_login">
        Already have an account?
        <span class="sign_up" (click)="switchToLogin()">Sign in</span>
      </h5>
    </form>
    <br />
  </div>
</div>
