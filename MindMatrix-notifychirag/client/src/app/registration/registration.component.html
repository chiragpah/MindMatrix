
<div class="Modal RegistrationModal" tabindex="-1" #RegistrationModal>
 
  <div class="Modal_box ">
    <button class="close-btn" (click)="closeModal()" >X</button>
    <h1 class="Modal_Title">
      Join to ELearning
    </h1>
    <form [formGroup]="registrationform" (ngSubmit)="onSubmit()" >
      <div style="margin-bottom: 1.25rem;">
        <label class="lbl1_user" for="name">Enter your Name</label>
        <input id="name" class="form-control txt1_user" formControlName="name" placeholder="Enter Name" type="text"  />
        <span class="validate_msg" *ngIf="registrationform.get('name')?.errors?.['required'] && (f['name'].dirty || f['name'].touched)">First
        Name is required</span>
      <span class="validate_msg" *ngIf="registrationform.get('name')?.errors?.['invalid']&& (f['name'].dirty || f['name'].touched)">Invalid First Name</span>
      <span class="validate_msg" *ngIf="registrationform.get('name')?.errors?.['minlength'] && (f['name'].dirty || f['name'].touched)">Name must be at least 5 characters long</span> 
    </div>
        <label
        class="lbl1_user"
        for="email"
        >Enter your Email</label
      ><input
        id="email"
        formControlName="email" 
        class="form-control txt1_user"
        type="email"
        value=""
        placeholder="Enter Your Email"
      />

       <span class="validate_msg" *ngIf="registrationform.get('email')?.errors?.['required'] && (f['email'].dirty || f['email'].touched)"> Email is required</span> 
      <span class="validate_msg" *ngIf="!registrationform.get('email')?.errors?.['required'] && registrationform.get('email')?.errors?.['invalidEmail'] && (f['email'].dirty || f['email'].touched)">
        Invalid Email Format
      </span>
      
       <div class="password_div">
        
        <label
          class="lbl1_user"
          for="email"
          >Enter your password</label>
          <input  type="password" id="password" formControlName="password"
          placeholder="Enter Password"
          class="txt1_user"
       
      
          
        /><span class=" validate_msg"
        *ngIf="registrationform.get('password')?.errors?.['required'] && (f['password'].dirty || f['password'].touched)">Password
        is required</span>
      <span class=" validate_msg"
        *ngIf="registrationform.get('password')?.errors?.['invalidPassword'] && (registrationform.get('password')?.touched||registrationform.get('password')?.dirty)">Password
        must contain at least 1 uppercase, 1 lowercase letter and 1 special character</span>
      
      </div>
      <div class="submit_sec">
        <input class="submit_btn" type="submit" value="Sign Up"/>
      </div>
      <br /> 
       <h5
        class="other_login"
      >
        Or join with
      </h5> 
       <div class="svg_avatar_div">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          version="1.1"
          x="0px"
          y="0px"
          viewBox="0 0 48 48"
          enable-background="new 0 0 48 48"
          class="cursor-pointer mr-2"
          height="30"
          width="30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#FFC107"
            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
	c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
	c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
          ></path>
          <path
            fill="#FF3D00"
            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
	C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
          ></path>
          <path
            fill="#4CAF50"
            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
          ></path>
          <path
            fill="#1976D2"
            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
          ></path></svg>
      </div>
      <h5 class="other_login">
        Already have an account?
        <span class="sign_up"  (click)="switchToLogin()">Sign in</span>
       </h5> 
    
    </form>
    <br />
  </div>
</div>
