<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  rel="stylesheet"
/>

<div class="Modal" tabindex="2" id="LoginModal" #loginModal>
  <div class="Modal_box">
   <button class="close-btn" (click)="closeModal()" >X</button>
    <h1
      class="Modal_Title"
    >
      Login with ELearning
    </h1>
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <label class="lbl1_user"for="email">Enter your Email</label>
        <input id="email" placeholder="loginmail@gmail.com" id="exampleInputEmail1" formControlName="email" class="txt1_user"
        type="email"
        value=""
        name=""
      />
      <mat-error class="validate_msg"
      *ngIf="loginform.get('email')?.errors?.['invalidEmail']&& (f['email'].dirty || f['email'].touched)">Invalid
      Email Format</mat-error>
      <div class="form_box">
        <label
          class="lbl1_user"
          for="email"
          >Enter your password</label
        ><input
          id="password"
          formControlName="password"
          placeholder="password!@%"
          class="txt1_user"
          type="password"
          value=""
          name="password"
        />
        <mat-error class="validate_msg"
        *ngIf="loginform.get('password')?.errors?.['required'] && (f['password'].dirty || f['password'].touched)">
        Password is required</mat-error>
        <mat-error class="validate_msg"
        *ngIf="loginform.get('password')?.errors?.['invalidPassword'] && loginform.get('password')?.touched">Password
        must contain at least 1 uppercase, 1 lowercase letter and 1 special character</mat-error>

        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 1024 1024"
          class="svg_1"
          height="20"
          width="20"
          xmlns="http://www.w3.org/2000/svg"
        >

          ></path>
        </svg>
      </div>
      <div class="submit_sec">
        <input
          class="submit_btn"
          type="submit"
          value="Login"
        />
      </div>
      <br />

        Not have any account?
