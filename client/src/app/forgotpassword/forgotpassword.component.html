<section class="vh-100 gradient-custom">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Forgot Password</h2>
                <p class="text-white-50 mb-5">Please enter your email, new password, and OTP to reset password</p>
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your Email" style="text-align: center;" formControlName="email"/>
                    <label class="form-label" for="email">Email</label>
                    <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)" class="text-danger">
                      <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
                     
                   </div>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="newPassword" class="form-control form-control-lg" placeholder="Enter New Password" style="text-align: center;" formControlName="newPassword"/>
                    <label class="form-label" for="newPassword">New Password</label>
                    <div *ngIf="forgotPasswordForm.get('newPassword')?.invalid && (forgotPasswordForm.get('newPassword')?.dirty || forgotPasswordForm.get('newPassword')?.touched)" class="text-danger">
                      <div *ngIf="forgotPasswordForm.get('newPassword')?.errors?.['required']">Password is required.</div>
                  </div> 

                
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="number" id="otp" class="form-control form-control-lg" placeholder="Enter OTP" style="text-align: center;" formControlName="otp"/>
                    <label class="form-label" for="otp">OTP</label>
                    <div *ngIf="forgotPasswordForm.get('otp')?.invalid && (forgotPasswordForm.get('otp')?.dirty || forgotPasswordForm.get('otp')?.touched)" class="text-danger">
                       <div *ngIf="forgotPasswordForm.get('otp')?.errors?.['required']">OTP is required.</div>
                    </div>
                  
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
