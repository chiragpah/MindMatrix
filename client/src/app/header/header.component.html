<div class="header_first">
  <div class="header_two">
    <div class="header_three" >
      <div class="header_four">
        <div>
          <a class="header_five" href="/">Mind Matrix</a>
        </div>
        <div class="header_six">
          <div class="header_seven">
            <a
              routerLink="/"
              class="nav-link"
              (click)="setActiveLink('home')"
              [class.active-link]="activeLink === 'home'"
            >
              <span
                class="header_eight"
                [class.active-link]="activeLink === 'home'"
                >Home</span
              >
            </a>
            <a
              routerLink="/courses"
              class="nav-link"
              (click)="setActiveLink('courses')"
              [class.active-link]="activeLink === 'courses'"
            >
              <span
                class="header_nine"
                [class.active-link]="activeLink === 'courses'"
                >Courses</span
              >
            </a>
            <a
              routerLink="/about-us"
              class="nav-link"
              (click)="setActiveLink('about')"
              [class.active-link]="activeLink === 'about'"
            >
              <span
                class="header_ten"
                [class.active-link]="activeLink === 'about'"
                >About</span
              >
            </a>
          
            <a
              routerLink="/faq"
              class="nav-link"
              (click)="setActiveLink('faq')"
              [class.active-link]="activeLink === 'faq'"
            >
              <span class="header_twelve">FAQ</span>
            </a>
          </div>
          

          <div *ngIf="isloggedin; else signInUpBlock" class="img">
            <!-- User is logged in, show user icon -->
            <a routerLink="/user-dashboard">
              <img src="../../assets/avatar.png" alt="User Icon" />
            </a>
            <!-- <a routerLink="/user-dashboard">
                <img src="../../../assets/images/avatar.png" alt="User Icon">
              </a> -->
          </div>
          <div class="header_fourteen" (click)="openSidebar()">
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              aria-hidden="true"
              height="25"
              width="25"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </div>
          <ng-template #signInUpBlock>
            <!-- User is not logged in, show sign in/up options -->
            <div class="img" (click)="openLoginModal()">
              <a routerLink=""><button>SignIn/Up</button></a
              ><img src="" alt="" />
            </div>
          </ng-template>
        </div>
      </div>
