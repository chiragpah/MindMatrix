<div class="widget-container">
  <div class="widget green">
    <div class="icon">
      <fa-icon [icon]="faUser"></fa-icon>
    </div>
    <div class="value">
      <div class="top">{{userCount}}</div>
      <div class="bottom">Users</div>
    </div>
  </div>
  <div class="widget yellow">
    <div class="icon">
      <fa-icon [icon]="faBook"></fa-icon>
    </div>
    <div class="value">
      <div class="top">{{courseCount}}</div>
      <div class="bottom">No of Courses</div>
    </div>
  </div>
  <div class="widget red">
    <div class="icon">
      <fa-icon [icon]="faCart"></fa-icon>
    </div>
    <div class="value">
      <div class="top">{{orderCount}}</div>
      <div class="bottom">Enrolled Courses</div>
    </div>
  </div>
  <div class="widget blue">
    <div class="icon">
      <fa-icon [icon]="faMoneyBill"></fa-icon>
    </div>
    <div class="value">
      <div class="top">{{revenue}}</div>
      <div class="bottom">Total Revenue</div>
    </div>
  </div>
</div>
